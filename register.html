<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>注册</title>
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="./bootstrap/bootstrap-icons.css" />
  <link rel="stylesheet" href="./css/common.css" />
  <style>
    .form-control:focus {
      border-color: #e0e6ed;
      box-shadow: none;
    }

    .form-control,
    .form-group,
    .input-group {
      transition: none !important;
    }

    .text-blue {
      color: #499FEE;
    }

    .text-blue:hover {
      color: #499FEE;
    }
  </style>
</head>

<body class="application application-offset">
  <div class="container-fluid container-application">
    <div class="main-content position-relative">
      <!-- Page content -->
      <div class="page-content">
        <div class="min-vh-100 py-5 d-flex align-items-center">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-sm-8 col-lg-4">
                <div class="card shadow zindex-100 mb-0">
                  <div class="card-body px-md-5 py-5">
                    <div class="mb-5">
                      <h6 class="h3">传智教育-注册</h6>
                    </div>
                    <span class="clearfix"></span>
                    <form role="form" autocomplete="off">
                      <div class="form-group">
                        <label class="form-control-label">账号</label>
                        <div class="input-group input-group-merge">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                          </div>
                          <input name="username" type="text" class="form-control" id="input-email"
                            placeholder="请输入账号" />
                        </div>
                      </div>
                      <div class="form-group mb-4">
                        <div class="d-flex align-items-center justify-content-between">
                          <div>
                            <label class="form-control-label">密码</label>
                          </div>
                          <div class="mb-2">
                            <a href="javascript:;"
                              class="small text-muted text-underline--dashed border-primary">忘记密码</a>
                          </div>
                        </div>
                        <div class="input-group input-group-merge">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="bi bi-key"></i></span>
                          </div>
                          <input name="password" type="password" class="form-control" id="input-password"
                            placeholder="请输入密码" />
                          <div class="input-group-append">
                            <span class="input-group-text">
                              <a href="javascript:;" data-toggle="password-text" data-target="#input-password">
                                <i class="bi bi-eye-fill text-blue"></i>
                              </a>
                            </span>
                          </div>
                        </div>
                      </div>
                      <div class="mt-4">
                        <button id="btn-register" type="button"
                          class="btn btn-sm btn-info btn-icon btn-blue rounded-pill">
                          <span class="btn-inner--text">注册</span>
                          <span class="btn-inner--icon"><i class="bi bi-arrow-right"></i></span>
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer px-md-5">
                    <small>已经注册？</small> <a href="./login.html" class="small font-weight-bold text-blue">去登录吧</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- toast -->
  <div class="position-fixed top-0 start-50 pt-4" style="z-index: 999; transform: translateX(-50%)">
    <div id="myToast" class="toast bg-rgba">
      <div class="toast-body">提示消息</div>
    </div>
  </div>
  <script src="./bootstrap/bootstrap.min.js"></script>
  <script src="./lib/form-serialize.js"></script>
  <script src="./lib/axios.js"></script>
  <script src="./js/common.js"></script>
  <script>
    axios.defaults.baseURL = 'http://ajax-api.itheima.net'
    // 创建bootstrap弹窗
    let toastBox = document.querySelector('#myToast')
    let toastBody = document.querySelector('.toast-body')
    const toast = new bootstrap.Toast(toastBox, {
        animate: true,
        autohide: true,
        delay: 3000
    })

    // 1.注册按钮,点击事件
    document.querySelector('#btn-register').addEventListener('click', async function(e) {
      // 2.用serialize获取输入的内容
      const formEl = document.querySelector('form')
      const formObj = serialize(formEl, {hash: true})
      // console.log(formObj)

      // 如果用户没有输入,解构出来的是undefined,所以给解构出来的变量一个默认值''
      const {username = '', password = ''} = formObj

      if (username.length < 2 || username.length > 30) {
        // 错误提示
        toastBody.innerHTML = '用户名在2-30个字符之间'
        toast.show()
      } else if (password.length < 6 || password.length >30) {
        // 错误提示
        toastBody.innerHTML = '密码在6-30个字符之间'
        toast.show()
      } else {
        // 通过校验
        try {
          const {data: res} = await axios({
            url: '/register',
            method: 'POST',
            data: formObj
          })
          toastBody.innerHTML = res.message
          toast.show()
        } catch (err) {
          console.dir(err)
          const {response: {status, data: {data, message}}} = err
          if (status === 409) {
            toastBody.innerHTML = message
            toast.show()
          }

        }
      }

    })

  </script>
</body>

</html>
